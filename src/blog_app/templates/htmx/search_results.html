{% if paginated_results.number == 1 and not has_results %}
  <li class="no-results">
    No results found
  </li>
{% endif %}

{% for result in paginated_results %}
    <li>
      <a  class="btn"
          href="{% url 'article_detail' result.slug %}"
          tabindex="0"
          hx-boost>
        {{ result.title }}
      </a>
    </li>
{% endfor %}

{% if paginated_results.has_next %}
    <li hx-get="{% url 'search' %}"
        hx-vals='{"q": "{{query}}", "p": "{{paginated_results.next_page_number}}" }'
        hx-target="this"
        hx-swap="outerHTML"
        hx-trigger="intersect once"
        hx-indicator="nav .search .htmx-indicator">
    </li>
{% else %}
<!-- no more search results -->
{% endif %}
