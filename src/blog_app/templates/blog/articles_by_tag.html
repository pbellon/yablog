{% extends "shared/base.html" %}

{% block title%}{{ tag.name }} articles{% endblock %}
{% block content %}
    <h1>{{ tag.name }} articles</h1>
    <ul class="nolist">
        {% for article in articles %}
        <li><a href="{% url 'article_detail' article.slug %}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
